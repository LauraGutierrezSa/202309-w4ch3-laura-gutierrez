<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Herramienta para gestionar tus listas de la compra.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <div class="header">
      <h1>Lista de la compra</h1>
      <nav>
        <ul class="nav">
          <li class="li"><a href="index.html">Principal</a></li>
          <li class="li"><a href="">Lista</a></li>
          <li class="li"><a href="">Acerca de</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="middleSection">
      <i class="fa-solid fa-circle-minus"></i>
      <h2> 2/3 comprados </h2>
    </section>
    <section class="second-section">
      <form class="form">
        <h2 class="formh2">Añadir artículo</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="item-name">
        <label for="price">Precio:</label>
        <input type="number" id="item-price">
        <button type="submit">Añadir</button>
      </form>
    </section>
  </main>

</body>
